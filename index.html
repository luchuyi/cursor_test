<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>排序算法学习平台</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔢 排序算法学习平台</h1>
            <p>通过可视化演示学习各种排序算法</p>
        </div>

        <div class="main-content">
            <div class="control-panel">
                <h2>🎛️ 控制面板</h2>
                <div class="form-group">
                    <label for="arraySize">数组大小:</label>
                    <input type="range" id="arraySize" min="5" max="50" value="15">
                    <span id="arraySizeValue">15</span>
                </div>

                <div class="form-group">
                    <label for="algorithm">选择算法:</label>
                    <select id="algorithm">
                        <option value="bubble">冒泡排序</option>
                        <option value="quick">快速排序</option>
                        <option value="merge">归并排序</option>
                        <option value="insertion">插入排序</option>
                        <option value="selection">选择排序</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="speed">动画速度:</label>
                    <input type="range" id="speed" min="1" max="10" value="5">
                    <span id="speedValue">5</span>
                </div>

                <button class="btn" onclick="generateArray()">🔄 生成新数组</button>
                <button class="btn" id="startBtn" onclick="startSort()">▶️ 开始排序</button>
                <button class="btn" id="pauseBtn" onclick="pauseSort()" disabled>⏸️ 暂停</button>
                <button class="btn" onclick="resetArray()">⏹️ 重置</button>
            </div>

            <div class="visualization">
                <h2>📊 可视化演示</h2>
                <div class="array-display" id="arrayDisplay"></div>
                <div class="stats">
                    <div class="stat-card">
                        <h4>比较次数</h4>
                        <div class="stat-value" id="comparisons">0</div>
                    </div>
                    <div class="stat-card">
                        <h4>交换次数</h4>
                        <div class="stat-value" id="swaps">0</div>
                    </div>
                    <div class="stat-card">
                        <h4>执行时间</h4>
                        <div class="stat-value" id="time">0ms</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="info-panel">
            <div class="algorithm-info">
                <h3 id="currentAlgorithm">冒泡排序</h3>
                <p id="algorithmDescription">
                    冒泡排序是一种简单的排序算法，它重复地遍历要排序的数组，比较相邻的两个元素，如果它们的顺序错误就交换它们。
                </p>
            </div>
            
            <div class="algorithm-info">
                <h3>算法复杂度</h3>
                <div class="stats">
                    <div class="stat-card">
                        <h4>时间复杂度</h4>
                        <div class="stat-value" id="timeComplexity">O(n²)</div>
                    </div>
                    <div class="stat-card">
                        <h4>空间复杂度</h4>
                        <div class="stat-value" id="spaceComplexity">O(1)</div>
                    </div>
                    <div class="stat-card">
                        <h4>稳定性</h4>
                        <div class="stat-value" id="stability">稳定</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
